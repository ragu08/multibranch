mode: mainline
branches:
  develop:
    regex: ^dev(elop)?(ment)?$
    source-branches: ['main']
    tag: ''  # Ensure there is a space after tag:
  feature:
    regex: '^feature?[/-]'
    source-branches: ['main','develop']
    tag: ''
  bugfix:
    regex: 'bugfix(es)?[/-]'
    source-branches: ['main','develop']
    tag: ''
ignore:
  sha: []
merge-message-formats: {}
