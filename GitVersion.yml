mode: Mainline
branches:
  main:
    tag: 'release'
    increment: Major
    preventIncrementOfMergedBranchVersion: true
    trackMergeTarget: true
  development:
    tag: 'alpha'
    increment: Minor
    preventIncrementOfMergedBranchVersion: false
    trackMergeTarget: false
  release:
    tag: 'beta'
    increment: Patch
    preventIncrementOfMergedBranchVersion: false
    trackMergeTarget: false
  bugfix:
    tag: ''
    increment: Patch
    preventIncrementOfMergedBranchVersion: false
    trackMergeTarget: false
  feature:
    tag: ''
    increment: Minor
    preventIncrementOfMergedBranchVersion: false
    trackMergeTarget: false

ignore:
  sha: []
merge-message-formats: {}


