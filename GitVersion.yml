mode: mainline
branches:
  development:
    regex: ^dev(elop)?(ment)?$
    mode: ContinuousDelivery
    tag: ''
  feature:
    regex: '^feature?[/-]'
    source-branches: [ 'development' ]
    tag: ''
  bugfix:
    regex: 'bugfix(es)?[/-]'
    source-branches: [ 'development' ]
    tag: ''
ignore:
  sha: []
merge-message-formats: {}
