mode: mainline
branches:
  develop:
    regex: ^dev(elop)?(ment)?$
    source-branches: [ 'main' ]
    tag: ''  # Ensure there is a space after tag:
  feature:
    regex: '^feature?[/-]'
    source-branches: ['develop']  # Corrected from 'development'
    tag: ''
  bugfix:
    regex: 'bugfix(es)?[/-]'
    source-branches: ['develop']  # Corrected from 'development'
    tag: ''
ignore:
  sha: []
merge-message-formats: {}
