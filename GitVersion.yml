mode: mainline
branches:
  develop:
    regex: ^dev(elop)?(ment)?$
    source-branches: [ 'main' ]
    tag: ''
  feature:
    regex: '^feature?[/-]'
    source-branches: [ 'develop' ]
    tag: ''
  bugfix:
    regex: 'bugfix(es)?[/-]'
    source-branches: [ 'development' ]
    tag: ''
ignore:
  sha: []
merge-message-formats: {}
